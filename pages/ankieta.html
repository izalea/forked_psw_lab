		<h1>ANKIETA!</h1>
		<div class = "in-the-front-front ankieta-color">
		<form method = "post" action = "http://www.google.com">
			
			<fieldset class = "BORDERS1">
			<h3>Podaj swój ulubiony:</h3>
			<ul>
				<li><p><label>Kolor:
					<input type = "color" autofocus />
						(Kliknij i wybierz!)
				</label></p></li>
				
				<li><p><label>Miesiąc:
					<input type = "month"/>
						(yyyy-mm)
				</label></p></li>
			</ul>
			</fieldset>
			<fieldset class="BORDERS2">
			<h3>Oceń wygląd naszej strony:</h3>
			<p><label>Zakres:
				0<input type = "range"
						min = "0"
						max = "10"
						value = "5"
				/>10
			</label></p>
			
			<h3>Wyniki oceny:</h3>	
			<!-- meter element -->			
			0   <meter min = "0" max = "100" value = "89"></meter>100
			<p>
				89% klientów oceniaja wygląd naszej strony na 10
			</p>		
			
			
			<h3>Podaj swoją stronę:</h3>
			<p><label>URL:
				<input type = "url" 
						placeholder = "http://www.domain.com" />
						(http://www.domain.com)
			</label></p>
	
			<p>
				<input type = "submit" value = "Wyślij" />
				<input type = "reset" value = "Wyczyść" />
			</p>
